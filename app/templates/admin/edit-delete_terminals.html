{% extends 'admin/base.html' %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    form {
        /* max-width: 400px; */
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 3px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"] {
        width: 80%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    </style>


    <h2 class="m-3">Terminals</h2>
    <table class="table table-success table-striped mt-4">
        <thead>
            <tr>
                <th>Terminal ID</th>                
                <th>Terminal Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for terminal in terminals %}
            <tr>
                <td>{{ terminal.id }}</td>
                <td>{{ terminal.terminal }}</td>
                <td>
                    <a href="{{ url_for('edit_terminal', terminal_id=terminal.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_terminal', terminal_id=terminal.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    {% endblock %}
