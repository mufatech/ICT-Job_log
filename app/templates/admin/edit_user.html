{% extends 'admin/base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="app-card app-card-settings shadow-sm p-4">
                <h2 class="page-title">Edit User</h2>
                <form method="POST" action="" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="user_id">User Email:</label>
                        <input type="text" id="email" name="email" value="{{ email.email }}" required>
                        <label for="user_id">User Password:</label>
                        <input type="text" id="password" name="password" value="{{ password.password }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

        {% endblock %}
